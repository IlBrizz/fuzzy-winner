<!DOCTYPE html>
<html>
<head>
	<title>Amazon Keyword Extractor</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container my-5">
		<h1 class="text-center mb-5">Amazon Keyword Extractor</h1>
		<form id="search-form">
			<div class="form-group">
				<label for="search-term">Keyword:</label>
				<input type="text" class="form-control" id="search-term" placeholder="Enter keyword">
			</div>
			<div class="form-group">
				<label for="max-results">Max Results:</label>
				<input type="number" class="form-control" id="max-results" min="1" max="1000" placeholder="Enter max number of results">
			</div>
			<div class="form-group">
				<label for="min-books">Min Books:</label>
				<input type="number" class="form-control" id="min-books" min="1" max="100" placeholder="Enter min number of books">
			</div>
			<div class="form-group">
				<label for="min-days">Min Days:</label>
				<input type="number" class="form-control" id="min-days" min="1" max="365" placeholder="Enter min number of days">
			</div>
			<div class="form-group">
				<label for="max-bsr">Max BSR:</label>
				<input type="number" class="form-control" id="max-bsr" min="1" max="200000" placeholder="Enter max BSR">
			</div>
			<div class="form-group">
				<label for="max-price">Max Price:</label>
				<input type="number" class="form-control" id="max-price" min="1" max="1000" placeholder="Enter max price">
			</div>
			<button type="submit" class="btn btn-primary">Search</button>
		</form>
		<hr>
		<table class="table" id="results-table">
			<thead>
				<tr>
					<th>Title</th>
					<th>Author</th>
					<th>Reviews</th>
					<th>Date</th>
					<th>Price</th>
					<th>BSR</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
	<script src="keyword_extractor.js"></script>
</body>
</html>
